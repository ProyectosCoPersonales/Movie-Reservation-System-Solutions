<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="/View/HallCinema/HallCinemaForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <!-- Perfil -->
            <li>
                <a href="#">
                    <i class="fas fa-user-circle"></i>
                    <span class="nav-item">Perfil</span>
                </a>
            </li>
            <!-- Usuario -->
            <li>
                <a href="/View/UserForm/UserForm.html">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Usuario</span>
                </a>
            </li>
            <!-- Películas -->
            <li>
                <a href="/View/MovieForm/MovieForm.html">
                    <i class="fas fa-film"></i>
                    <span class="nav-item">Películas</span>
                </a>
            </li>
            <!-- Horarios -->
            <li>
                <a href="/View/ShowtimeForm/ShowtimeForm.html">
                    <i class="fas fa-clock"></i>
                    <span class="nav-item">Horarios</span>
                </a>
            </li>
            <!-- Salas de Cine -->
            <li>
                <a href="/View/HallCinema/HallCinemaForm.html">
                    <i class="fas fa-chair"></i>
                    <span class="nav-item">Salas de Cine</span>
                </a>
            </li>
            <!-- Logout -->
            <li>
                <a href="/View/Login/Login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="contenedor-formulario">
        <h1>Salas de Cine</h1>
        <div class="content_buttons">
        <button class="eventButton" onclick="mostrarSeccion('crearSala')">
            <i class="fi fi-rr-film"></i>Crear
        </button>
        <button class="eventButton" onclick="mostrarSeccion('mostrarSalas')">
            <i class="fi fi-sr-eye"></i>Mostrar
        </button>
        </div>
        <div id="crearSala" style="display: block;">
            <form id="HallCinema">
                <label for="nombre">Nombre de la Sala:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre de la sala">
                <br>
                <label for="capacidad">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" required placeholder="Ingrese la capacidad de la sala">
                <br>
                <input type="submit" value="Agregar Sala">
            </form>
        </div>
        <div id="mostrarSalas" style="display: none;">
            <div class="content_buttons">
                <label for="id">ID de la Sala:</label>
                <input type="id" id="id" name="id" placeholder="Ingrese un número">
                <button class="eventButton" onclick="EliminarSala()">
                    <span class="material-symbols-outlined" style="font-size: 20px">
                    delete</span>Eliminar</button>
                <button class="eventButton" onclick="BuscarSala()">
                    <span class="material-symbols-outlined" style="font-size: 20px">
                        search</span>Buscar</button>
            </div>
            <table id="HallsMostrarDatos">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre de la Sala</th>
                        <th>Capacidad</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    </div>
    <div class="wrap">
        <div class="widget">
            <div class="fecha">
               <p id="diaSemana" class="diaSemana"></p>
               <p id="dia" class="dia"></p>
               <p>de</p>
               <p id="mes" class="mes"></p>
               <p>del</p>
               <p id="year" class="year"></p>
            </div>

            <div class="reloj">
               <p id="hora" class="hora"></p>
               <p>:</p>
               <p id="minutos" class="minutos"></p>
               <p>:</p>
               <div class="caja-segundos">
                    <p id="ampm" class="ampm"></p>
                    <p id="segundos" class="segundos"></p>                   
               </div>
                
            </div>
        </div>
    </div>
<script src="/View/HallCinema/HallCinemaForm.js"></script>
</body>
</html>
